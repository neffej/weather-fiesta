<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://bootswatch.com/5/cerulean/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/0113bdb18a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./assets/style/style.css">
        <title>MyWeather App</title>         
    </head>
    <header class="header header-dark bg-info">
        <h1 class="title p-2 mb-2 text-center"><i class="fa-solid fa-cloud-bolt text-primary"></i>Weather<span class="text-primary">Dashboard</span></h1>
    </header>
    <body>


        <div class="container">
            <div class="row ">
                <div class="col-sm-4 mt-2 " id="search-form ">
                    <div class ='container border-bottom border-2 border-dark'>
                        <input type="text" id="search" class="form-control mb-2" placeholder="Search">
                    <input type="submit" id="search-button" value="Add City" class="btn btn-primary btn-block w-100 mb-3 border-bottom border-2 border-dark">

                    <button id="clear-button" class="btn btn-warning btn-block w-100 mb-3" >Clear Cities</button>
                    </div>
                    <div class="list-group" id="search-results">
                        <!-- This is where search suggestions appear -->
                    </div>

                </div>
                <div class='forecast col-sm-8 mt-2 list-group fs-3 p-2 border border-1 border-dark' id="current-weather">

                    
                </div>
            </div>
            <div class='row container align-items-start fs-5 col-md-12' id="weather-cards">
                <ul class="list-group col-sm-4 mt-3" id="selected-cities">
                        <!-- This is where selected cities appear -->
                </ul>
                <div class="col-sm-8 mt-2  list-group fs-5 justify-content-center" >
                    <div class="row container d-flex ms-3 justify-content-between" id="forecast-cards">
                        <div id="day-0"></div>
                        <div id="day-1"></div>
                        <div id="day-2"></div>
                        <div id="day-3"></div>
                        <div id="day-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./assets/script/script.js"></script>
    </html>
